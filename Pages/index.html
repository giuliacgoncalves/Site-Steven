<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      class="caminhoCss"
      rel="stylesheet"
      href="../Style/styleIndex.css"
    />
    <link rel="stylesheet" href="../Style/styleGeral.css">

    <script type="module" src="../Mockaroo/mackdata.js" defer></script>
    <script type="module" src="../JS/index.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <div class="divSteven">
      <div class="imgSteven">
        <!-- <img src="../Images/Steven.png" alt="Steven">  -->
      </div>
      <div class="containerEsquerdo">
        <div class="containerRocks">
          <div class="gemBtn" id="steven"><img class='imgGems' src="../Images/Star.svg" alt="stevenImg"></div>          
          <div class="gemBtn" id="ametista"><img src="../Images/ametistaGem.png" alt="ametistaImg" class='imgGems'></div>
          <div class="gemBtn" id="garnet"><img src="../Images/garnetGem.png" alt="garnetImg" class='imgGems'></div>
          <div class="gemBtn" id="pearl"><img src="../Images/perolaGem.png" alt="pearlImg" class='imgGems'></div>
          <div class="gemBtn" id="lapis"><img src="../Images/lapislazuliGem.png" alt="lapisImg" class='imgGems'></div>
        </div>
        <button type="button" class="star">Trocar Tema</button>
        <div class="divFraseLogin">
          <p class="fraseLogin">Sign-in to enter in the</p>
          <p class="fraseLogin">Steven's Universe</p>
        </div>
      </div>
    </div>
    <div class="divLogin">
      <div class="containerLogin">
        <p class="login">Login</p>
        <input
          type="email"
          name="email"
          id="inpEmail"
          class="inputLogin"
          placeholder="E-mail"
          required
        />
        <input
          type="password"
          name="senha"
          id="inpPassword"
          class="inputLogin"
          placeholder="Senha"
          required
        />
        <div class="containerButtons">
          <button class="button" id="buttonLogin">Login</button>
          <button class="button" id="buttonSignUp">Sign-up</button>
        </div>
      </div>
    </div>
  </body>
</html>
