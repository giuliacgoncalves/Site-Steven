<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../Style/styleIndex.css">
    <link rel="stylesheet" href="../Style/styleRegister.css">
    <script type="module" src="../JS/register.js" defer></script>
    <title>Register</title>
</head>
<body>
    <div class="divSteven">
        <div class="imgSteven"> 
            <img src="../Images/Steven.png" alt="Steven">
        </div>
        <div class="containerEsquerdo">
            <div class="star">
                <img src="../Images/Star.svg" alt="">
            </div>
            <div>
                <p class="fraseLogin">Sign-in to enter in the</p>
                <p class="fraseLogin">Steven's Universe</p>
            </div>
        </div>
    </div>
    <div class="divLogin">
        <div class="containerLogin">
            <p class="login">Register</p>
            <input type="text" name="nome" id="inpName" class="inputLogin" placeholder="Nome" required>
            <input type="text" name="email" id="inpEmail" class="inputLogin" placeholder="E-mail" required>
            <input type="password" name="senha" id="inpPassword" class="inputLogin" placeholder="Senha" required>
            <input type="password" name="senha" id="inpConfirmPassword" class="inputLogin" placeholder="Confirme sua senha" required>
            <div class="containerButtons">
                <span id="backLogin">Voltar para Login</span>
                <button class="button" id="btnVerifySignUp">Sign-up</button>
            </div>
        </div>
    </div>
</body>
</html>
